<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <h2>Class Inheritance in JS</h2>
    <p id="p1"></p>
    <script>
        class Priyanka {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            introduce() {
                return `Name: ${this.name},
                 Age: ${this.age}`;
            }
        }
        class Son extends Priyanka{
            constructor(name, age, hobby) {
                super(name, age);
                this.hobby = hobby;
            }

            display() {
                return `${this.introduce()}, Hobby: ${this.hobby}`;
            }
        }

        const sonInstance = new Son("Ineza", 10, "Playing basketball");
        
        document.getElementById("p1").innerHTML = sonInstance.display();
    </script>
</body>
</html>
